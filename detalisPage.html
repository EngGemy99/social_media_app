<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamtna</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png" />
    <link rel="stylesheet" href="assets/iziToast.min.css" />
    <!-- Import Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- main style css -->
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <!--================ MODALS================ -->
    <!-- Modal for Login   -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="Username" />
              </div>
              <div class="mb-3">
                <label for="Password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="Password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnLogin"
              onclick="handelBtnLogin()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for Login   -->
    <!-- Modal for register   -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1">
                <label for="Username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="UsernameRegister" />
              </div>
              <div class="mb-1">
                <label for="Password" class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="PasswordRegister"
                />
              </div>
              <div class="mb-1">
                <label for="name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="nameRegister" />
              </div>
              <div class="mb-1">
                <label for="email" class="col-form-label">email:</label>
                <input type="email" class="form-control" id="emailRegister" />
              </div>
              <div class="mb-1">
                <input type="file" class="form-control" id="profileImage" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary Close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnRegister"
              onclick="handelBtnRegister()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for register   -->

    <!--================ MODALS================ -->
    <!-- Start NavBar -->
    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
            <nav class="navbar rounded shadow navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Lamtna</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        aria-current="page"
                        href="home.html"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                  </ul>
                  <div class="btns">
                    <button
                      type="button"
                      class="btn btn-outline-success btn-login"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      data-bs-whatever="@mdo"
                    >
                      Login
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-success btn-register"
                      data-bs-toggle="modal"
                      data-bs-target="#registerModal"
                      data-bs-whatever="@mdo"
                    >
                      Register
                    </button>
                  </div>
                  <div class="user-information">
                    <img
                      src="images/1.png"
                      class="rounded user-image"
                      style="width: 30px; height: 30px"
                    />
                    <span class="user-name mx-2 user-name"></span>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      onclick="logout()"
                    >
                      LogOut
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- End NavBar -->
    <!-- Start Main Content -->
    <div class="main mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
            <div class="post">
              <div class="card shadow mb-3">
                <div class="card-header d-flex align-items-center">
                  <img
                    src=""
                    class="rounded-circle d-block profile_image"
                    style="width: 40px; height: 40px"
                  />
                  <span class="userName d-block fw-bold mx-2"></span>
                </div>
                <div class="card-body">
                  <img src="" class="w-100 rounded bgImage" />
                  <p class="text-secondary"></p>
                  <h5 class="card-title postTitle"></h5>
                  <p class="card-text postBody"></p>
                  <hr />
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-pen"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                      />
                    </svg>
                    <span class="postComment"> </span>
                  </div>
                  <div
                    class="alert alert-dark mt-3 commentsContainer"
                    role="alert"
                  ></div>
                  <div class="commentOptions">
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control commentValue"
                        placeholder="Add Comment..."
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                      />
                      <button
                        class="btn btn-primary"
                        type="button"
                        id="button-addon2"
                        onclick="handelAddComment()"
                      >
                        Add Comment
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->
    <!-- START LOADER -->
    <div class="loader">
      <div class="dots"></div>
    </div>
    <!--// START LOADER// -->
    <script src="assets/iziToast.min.js"></script>

    <!-- IMPORT AXIOS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Import Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/sharedLogic.js"></script>
    <script src="js/detalisPage.js"></script>
  </body>
</html>
.
