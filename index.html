<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamtna</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png" />
    <!-- Import Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- main style css -->
    <link rel="stylesheet" href="assets/iziToast.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <!-- add post button  -->
    <button class="create-post-btn" onclick="handelCreatePostBtn()">
      <lord-icon
        src="https://cdn.lordicon.com/ejxwvtlg.json"
        trigger="hover"
        style="width: 75px; height: 75px"
      >
      </lord-icon>
    </button>
    <!-- //add post button // -->

    <!--///// For Alert //// -->
    <!--================ MODALS================ -->
    <!-- Modal for Login   -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="Username" />
              </div>
              <div class="mb-3">
                <label for="Password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="Password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnLogin"
              onclick="handelBtnLogin()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for Login   -->
    <!-- Modal for register   -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1">
                <label for="Username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="UsernameRegister" />
              </div>
              <div class="mb-1">
                <label for="Password" class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="PasswordRegister"
                />
              </div>
              <div class="mb-1">
                <label for="name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="nameRegister" />
              </div>
              <div class="mb-1">
                <label for="email" class="col-form-label">email:</label>
                <input type="email" class="form-control" id="emailRegister" />
              </div>
              <div class="mb-1">
                <input type="file" class="form-control" id="profileImage" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary Close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnRegister"
              onclick="handelBtnRegister()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for register   -->
    <!-- Modal for add post   -->
    <div
      class="modal fade"
      id="addPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="model-post-title">
              Create A New post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1">
                <label for="title" class="col-form-label">title:</label>
                <input type="text" class="form-control" id="post-title-input" />
              </div>
              <div class="mb-1">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >post body</label
                >
                <textarea
                  class="form-control post-body"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-1">
                <input type="file" class="form-control" id="post-image-input" />
              </div>
              <input type="hidden" id="hiddenInput" value="" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary Close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="add-post-btn"
              onclick="handelAddPostBtn()"
            >
              add post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for add post   -->
    <!-- Modal for delete post   -->
    <div
      class="modal fade"
      id="deletePostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="model-post-title">
              Are You Sure Delete Post ?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <input type="hidden" id="id-delete-post" value="" />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary Close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="add-post-btn"
              onclick="confirmDeletePostBtn()"
            >
              Delete post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for delete post   -->
    <!--================ MODALS================ -->
    <!-- Start NavBar -->
    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
            <nav class="navbar rounded shadow navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Lamtna</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        aria-current="page"
                        href="index.html"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                  </ul>
                  <div class="btns">
                    <button
                      type="button"
                      class="btn btn-outline-success btn-login"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      data-bs-whatever="@mdo"
                    >
                      Login
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-success btn-register"
                      data-bs-toggle="modal"
                      data-bs-target="#registerModal"
                      data-bs-whatever="@mdo"
                    >
                      Register
                    </button>
                  </div>
                  <div class="user-information">
                    <img
                      src="images/1.png"
                      class="rounded user-image"
                      style="width: 30px; height: 30px"
                    />
                    <span class="user-name mx-2 user-name"></span>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      onclick="logout()"
                    >
                      LogOut
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- End NavBar -->
    <!-- Start Main Content -->
    <div class="main mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
            <div class="posts">
              <!-- POSTS HERE -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->

    <!-- START LOADER -->
    <div class="loader">
      <div class="dots"></div>
    </div>
    <!--// START LOADER// -->

    <!-- nice alert  -->
    <script src="assets/iziToast.min.js"></script>
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>

    <!-- IMPORT AXIOS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Import Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- sheared code between pages -->
    <script src="js/sharedLogic.js"></script>
    <script src="js/homeScript.js"></script>
  </body>
</html>
